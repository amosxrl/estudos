<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Primeiro Programa</title>
	<style type="text/css">
		body {
			background-color: rgb(224, 173, 253);
			color: rgb(234, 238, 12);
			font: normal 20pt Arial;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var nome = window.prompt('Qual é o seu nome? ')
		document.writeln(`<h2>Seu nome tem ${nome.length} letras.</h2>`)
		document.writeln(`<h2>Seu nome em maiúsculas é ${nome.toUpperCase()}</h2>`)
	</script>
</body>
</html>
